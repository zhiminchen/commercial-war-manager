<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>

    <style type="text/css">
      body {
        font-size : 13px;

      }
      .lcsTip {
        border: #ccc 1px solid ;
        background-color :#eee; margin-top :15px ;
        padding: 5px ; width :185px ; display: none
      }
      .txt {
        border : #555 1px solid ; padding :3px ;
      }
    </style>

    <script>
      $(function () {
        $(".txt").bind({focus: function(){
          $("#divTip")
            .show()
            .html("执行的是change事件");
          }})
      })
    </script>

</head>
<body>
  <div>姓名: <input type="text" class="txt"/></div>
  <div id="divTip" class="lcsTip"></div>
</body>
</html>
