<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>remove</title>

   <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
   <style type="text/css">
     body {font-size: 13px}
     ul {width: 200px}
     span {padding-left:20px}
     .btn {
       border:#666 1px solid;
       padding: 2px; width: 60px ;
     }
   </style>

  <script>
    $(function() {
      $("ul li:first").css("font-weight"  ,"bold");
      $("#Button1").click(function () {
        $("ul li").remove("li[title=t]");
        $("ul li:eq(1)").remove();
      })
    })
  </script>
</head>
<body>
  <ul>
    <li>学号</li>
    <li title="t">1001</li>
    <li>1002</li>
    <li>1003</li>
    <li style="text-align:center;padding-top:5px">
      <input id="Button1" type="button" value="删除" class="btn">
    </li>

  </ul>
</body>
</html>
